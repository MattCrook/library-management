{% extends 'shared/base.html' %}
{% load static  %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Libraries</title>
  </head>
  <body>
  {% block content %}

  <h2>All Libraries</h2>
  <a href="{% url 'libraryapp:library_form' %}">Add Library</a>


    <ol>
    {% for library in all_libraries %}
        <li>{{ library.title }} {{ library.address }}</li>
    {% endfor %}
    </ol>
    {% endblock %}
  </body>
</html>
